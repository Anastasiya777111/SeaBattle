<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app">
        <div class="appHeader">
            <h1 class="appTitle">Sea Battle</h1>
        </div>
    <div class="appBody">
    <div data-side="player"></div>
    <div class="appButtons">
        <div class="appActions" data-scene="preparation">
            <button class="appChoice" data-computer="light" disabled>
               Играть против слабого игрока
            </button>
            <button class="appChoice" data-computer="middle" disabled>
                Играть против среднего игрока
            </button>
            <button class="appChoice" data-computer="hard" disabled>
                Играть против сильного игрока
            </button>
            <button class="appChoice" data-computer="random" disabled>
                Играть против случайного игрока
            </button>
            <button class="appChoice" data-computer="challenge" disabled>
                Вызвать на бой
            </button>
            <button class="appChoice" data-computer="manually">
                Расставить корабли вручную
            </button>
            <button class="appChoice" data-computer="randomize">
                Расставить корабли случайно
            </button>
        </div>
    <div class="appActions hidden" data-scene="computer">
        <div class="fieldOfBattle-status">Ваш ход</div>
        <button class="appChoice" data-action="gaveup">Сдаться</button>
    </div>
</div>
    <div data-side="opponent"></div>
</div>
</div>

<script src="src/additional.js"></script>
<script src="src/Mouse.js"></script>

<script src="src/Application.js"></script>
<script src="src/Scene.js"></script>
<script src="src/scenes/PreparationScene.js"></script>
<script src="src/scenes/ComputerScene.js"></script>

<script src="src/Field.js"></script>
<script src="src/FieldView.js"></script>

<script src="src/Ship.js"></script>
<script src="src/ShipView.js"></script>

<script src="src/script.js"></script>
</body>
</html>
